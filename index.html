<!DOCTYPE html>
<html>
<head>
	<title>Bill's Website</title>
	<link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/4832/4832372.png" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Oxygen:wght@300&family=Tillana:wght@500&display=swap" rel="stylesheet">
    <script src="index.js" onload="renderWeatherLoop();"></script>
</head>
<body onload="realtimeClock();">
    <div class="nav_bar">
        <div class="nb_weather">
            <div id="weather">
                <img src="Images/snowfall.png"><div id="weather-desc"></div>
                <img src="Images/thermometer.png"><div id="weather-maintemp"></div>
                <img src="Images/man.png"><div id="weather-feeltemp"></div>
                <img src="Images/drop.png"><div id="weather-humidity"></div>
            </div>
        </div>
        <div id="clock"></div>
    </div>
    <div class="header">
        <p>Welcome, Bill</p>
    </div>
    <form class="googleSearchbar" action="https://www.google.com/search">
        <button class="googleSearchIcon" type="submit"><img src="Images/magnifier.png"></button>
        <input class="googleSearch" type="search" name="q">
    </form>
</body>
</html>
